<!DOCTYPE html>
<html>
<head>
    {% include 'navbar.html' %}
    <title>Delete Result</title>
    <script>
    function confirmDelete(id) {
        if (confirm('Are you sure you want to delete this result?')) {
            document.getElementById('delete-' + id).submit();
        }
    }
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Delete Result</h1>

        {% for result in results %}
        <div>
            Result ID: {{ result[0] }}, Date: {{ result[1] }}, Athlete: {{ result[2] }}, Meet: {{ result[3] }}, Event: {{ result[4] }}, Result: {{ result[5] }}, Team: {{ result[6] }}
            <form id="delete-{{ result[0] }}" action="{{ url_for('result.delete_result') }}" method="post" style="display: inline;">
                <input type="hidden" name="result_id" value="{{ result[0] }}">
                <input type="button" value="Delete" onclick="confirmDelete({{ result[0] }})">
            </form>
        </div>
        {% endfor %}
        <br>
    </div>
</body>
</html>
