<!DOCTYPE html>
<html>
<head>
    <title>Athlete Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Athlete Profile</h1>
        <table>
            <tr>
                <th>Date</th>
                <th>Athlete</th>
                <th>Meet</th>
                <th>Event</th>
                <th>Result</th>
                <th>Team</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
                <td>{{ result[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
