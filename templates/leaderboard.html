<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        {% if results %}
            <table>
                {% for event, event_results in results.items() %}
                    <tr>
                        <th colspan="4" style="background-color: #1f1e3f;">{{ event }}</th>
                    </tr>
                    <tr>
                        <th>Event</th>
                        <th>Athlete</th>
                        <th>Result</th>
                        <th>Team</th>
                    </tr>                    
                    {% for result in event_results %}
                        <tr>
                            <td>{{ result[0] }}</td>
                            <td><a href="{{ url_for('athlete_profile', name=result[1]) }}">{{ result[1] }}</a></td>
                            <td>{{ result[2] }}</td>
                            <td><a href="{{ url_for('team_results', team_name=result[3]) }}">{{ result[3] }}</a></td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </table>
        {% else %}
            <p>No results available.</p>
        {% endif %}
    </div>
</body>
</html>
