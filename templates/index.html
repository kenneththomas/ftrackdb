<!DOCTYPE html>
<html>
<head>
    <title>Track and Field Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="index-container">

        <h2>Latest Results</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Athlete</th>
                <th>Meet</th>
                <th>Event</th>
                <th>Result</th>
                <th>Team</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td><a href="{{ url_for('athlete_profile', name=result[1]) }}">{{ result[1] }}</a></td>
                <td>
                    <a href="{{ url_for('meet_results', meet_name=result[2]) }}">{{ result[2] }}</a>
                </td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>
                    <a href="{{ url_for('team_results', team_name=result[5]) }}">{{ result[5] }}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{ url_for('static', filename='scriptz.js') }}"></script>
</body>
</html>
