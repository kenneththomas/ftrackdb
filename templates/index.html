<!DOCTYPE html>
<html>
<head>
    <title>Track and Field Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Track and Field Results Website!</h1>

        <h2>Latest Results</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Athlete</th>
                <th>Meet</th>
                <th>Event</th>
                <th>Result</th>
                <th>Team</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result[1] }}</td>
                <td><a href="{{ url_for('athlete_profile', name=result[2]) }}">{{ result[2] }}</a></td>
                <td>
                    <a href="{{ url_for('meet_results', meet_name=result[3]) }}">{{ result[3] }}</a>
                </td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
                <td>
                    <a href="{{ url_for('team_results', team_name=result[6]) }}">{{ result[6] }}</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <!--h2>Athletes</h2>
        <ul>
            {% for athlete in athletes %}
                <li><a href="{{ url_for('athlete_profile', name=athlete[0]) }}">{{ athlete[0] }}</a></li>
            {% endfor %}
        </ul--->
        <a class="btn btn-primary" href="{{ url_for('leaderboard') }}">Leaderboard</a>
        <a class="btn btn-success" href="{{ url_for('insert_result') }}">Insert New Result</a>
        <a class="btn btn-danger" href="{{ url_for('delete_result') }}">Delete Result</a>
        <a class="btn btn-primary" href="{{ url_for('search') }}">Search</a>          
    </div>

</body>
</html>
